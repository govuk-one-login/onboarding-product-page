name: Check code quality

on: workflow_call

concurrency:
  group: code-quality-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  run-checkov:
    name: Checkov
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Run checkov
        uses: alphagov/di-github-actions/code-quality/run-checkov@93f0649046c57c0d1ee359d2714c3330ff5f5c2d

  check-shell-scripts:
    name: Shell scripts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Run shell checks
        uses: alphagov/di-github-actions/code-quality/check-shell-scripts@93f0649046c57c0d1ee359d2714c3330ff5f5c2d

  check-linting:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check linting and formatting
        uses: alphagov/di-github-actions/code-quality/check-linting@93f0649046c57c0d1ee359d2714c3330ff5f5c2d
