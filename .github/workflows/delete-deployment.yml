name: Delete deployment
run-name: ${{ github.event.pull_request.title || format('Delete deployment [{0}]', github.head_ref || github.ref_name) }}

on:
  workflow_dispatch:
  pull_request:
    types: [ closed ]

concurrency: deploy-preview-${{ github.head_ref || github.ref_name }}
permissions: read-all

jobs:
  delete-deployment:
    name: Delete app preview
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: PaaS login
        uses: alphagov/di-github-actions/paas/log-in-to-paas@850483e1476abd3f77a74f75a33b0b2871c29955
        with:
          cf-org-name: gds-digital-identity-onboarding
          cf-space-name: product-pages-preview
          cf-username: ${{ secrets.CF_USERNAME }}
          cf-password: ${{ secrets.CF_PASSWORD }}

      - name: Get app name
        uses: alphagov/di-github-actions/beautify-branch-name@850483e1476abd3f77a74f75a33b0b2871c29955
        with:
          downcase: true
          length-limit: 63
          underscores-to-hyphens: true
          prefix: di-pp-prev
          set-env-var: APP_NAME
          usage: App name

      - name: Delete app
        run: cf delete "$APP_NAME" -rf
