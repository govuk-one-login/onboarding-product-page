name: Check PR

on: pull_request
permissions:
  id-token: write
  contents: read

jobs:
  code-quality:
    name: Code quality
    uses: ./.github/workflows/check-code-quality.yml

  build-frontend:
    name: build-Frontend
    permissions: { }
    uses: ./.github/workflows/build-frontend.yml

  push-frontend-image:
    name: push-Frontend
    needs: build-frontend
    uses: ./.github/workflows/build-frontend-image.yml
    with:
      artifact-name: ${{ needs.build-frontend.outputs.artifact-name }}

  deploy-frontend:
    name: deploy-Frontend
    needs: [ push-frontend-image]
    uses: ./.github/workflows/deploy-component.yml
    with:
      name: Frontend
      deployment-url-output: ProductToolURL
      template: infrastructure/frontend/frontend.template.yml
      parameters: |
        ImageURI=${{ needs.push-frontend-image.outputs.image-uri }}
        LogGroupPrefix=/self-service/preview

  run-unit-tests:
    name: Run tests
    uses: ./.github/workflows/run-unit-tests.yml

  run-acceptance-tests:
    name: run tests
    needs: deploy-frontend
    uses: ./.github/workflows/run-acceptance-tests.yml
    with:
      host: ${{ needs.deploy-preview.outputs.deployment-url }}
      environment: ${{ needs.deploy-preview.outputs.environment }}
